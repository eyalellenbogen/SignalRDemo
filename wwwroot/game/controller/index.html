<!DOCTYPE html>
<html>

<head>
    <title>Asteroids Controller</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="app.css">
    <script src="/node_modules/@aspnet/signalr-client/dist/browser/signalr-client-1.0.0-alpha2-final.min.js"></script>
    <script src="/node_modules/nipplejs/dist/nipplejs.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="pad">
        <div class="controller">
            <div class="target"></div>
        </div>
        <div class="buttons">
            <button class="fire-a" data="fireA">
                <i class="icon-target"></i>
            </button>
            <button class="fire-b" data="fireB">
                <i class="icon-rocket"></i>
            </button>
            <button class="shield" data="shield">
                <i class="icon-shield"></i>
            </button>
        </div>
    </div>
</body>

</html>
